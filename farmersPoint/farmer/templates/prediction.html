{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/prediction.css' %}">
{% endblock %}

{% block content %}
<div id="prediction-header"><b>Crop Status</b></div>
<div class="prediction-container">
    <!-- <button onclick="">Predict</button> -->
    <div id="original">
        <h2>Original</h2>
        <img src="https://1016-34-86-52-121.ngrok.io/original/{{ request.session.email }}" style="height:400px; width:400px" alt="">
    </div>
    <div id="output-container">
        <div id="output">
            <h2>Output</h2>
            <img src="https://1016-34-86-52-121.ngrok.io/output/{{ request.session.email }}" style="height:400px; width:400px" alt="">
        </div>
        <div id="lables">
            <div id="lables-header">
                <b>Categories</b>
            </div>
            <table>
                <tr>
                    <td><span id="yellow-square"></span></td>
                    <td><span id="label-text">Weed Cluster</span></td>
                </tr>
                <tr>
                    <td><span id="green-square"></span></td>
                    <td><span id="label-text">Healthy</span></td>
                </tr>
                <tr>
                    <td><span id="purple-square"></span></td>
                    <td><span id="label-text">Dry Down</span></td>
                </tr>
                <tr>
                    <td><span id="red-square"></span></td>
                    <td><span id="label-text">Water Logged</span></td>
                </tr>
                <tr>
                    <td><span id="gray-square"></span></td>
                    <td><span id="label-text">Nutrient Deficient</span></td>
                </tr>
            </table>
        </div>
        <!-- <div id="output-btn">
            <form action="{% url 'prediction_with_id' f_mail=request.session.email %}" method="post">
                {% csrf_token %}
                <button type="submit">Predict</button>
            </form>
        </div> -->
    </div>
</div>
{% endblock %}
